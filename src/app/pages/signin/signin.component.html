<div class="container login">
	<div class="row top-margin">
		<div class="col-lg-6 col-lg-offset-3">
			<div class="row">
				<h1 class="text-center">Log In</h1>
			</div>
			<form [formGroup]="signInForm" novalidate (ngSubmit)="doLogIn()">
				<div class="form-group input-top-padding">
					<input type="email" class="form-control text-box" id="email" placeholder="Email" formControlName="email" required>
					<small [hidden]="signInForm.controls.email.valid || (signInForm.controls.email.pristine && !submitted)">
				        Valid email is required
				    </small>
				</div>
				<div class="form-group input-top-padding">
					<input type="password" class="form-control text-box" id="pwd" placeholder="Password" formControlName="password" required>
					<small [hidden]="signInForm.controls.password.valid || (signInForm.controls.password.pristine && !submitted)">
				        Password is required: including 1 uppercase letter, 1 lowercase letter, and 1 number (minimum 8 characters)
				    </small>
				</div>
				<div class="row input-top-padding" *ngIf="error.length > 0">
					<div class="col-lg-12">
						<span class="error-text">{{error}}</span>
					</div>
				</div>
				<div class="input-top-padding">
					<div class="col-lg-3 no-padding">
						<button type="submit" [disabled]="!signInForm.valid" class="btn btn-success btn-rect btn-block">LOG IN</button>
					</div>
					<div class="col-lg-9 no-padding middle">
						<span class="float-right">Donâ€™t have an account? <a routerLink="/signup" href="javascript:void();">Create an account</a></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
